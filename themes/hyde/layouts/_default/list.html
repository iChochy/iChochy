{{ define "main" -}}
 {{ partial "breadcrumb.html" . }}
<div class="post">
    <h1>{{.Title}}</h1>
    <ul class="posts">
        {{ range .Pages -}}
        <li>
      <span>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
          <small>{{ .Date.Format .Site.Params.DateFormat }}</small>
      </span>
        </li>
        {{- end }}
    </ul>
</div>
{{- end }}
