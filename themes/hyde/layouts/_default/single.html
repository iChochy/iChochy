{{ define "main" -}}
<div class="post">
  <h1>{{ .Title }}</h1>
  <time datetime={{ .Date.Format "2006/01/02 15:04:05" }} class="post-date">
    {{ .Date.Format "2006/01/02 15:04:05" }}
  </time>
  {{ .Content }}
  {{ partial "links.html" . }}
</div>
{{ partial "related.html" . }}
{{ if .Site.DisqusShortname -}}
<hr>
<h2>Comments</h2>
{{ template "_internal/disqus.html" . }}
{{- end }}
{{- end }}
