{{ define "main" -}}
<div class="post">
  <h2>{{ .Title }}</h2>
  <time datetime={{ .Date.Format "2006/01/02" }} class="post-date">
    {{ .Date.Format "2006/01/02" }} 
    {{range .Params.categories}}
      <a href="{{ "categories" | absURL }}/{{ . | urlize }}/">#{{.}}</a>
    {{end}}
  </time>
  {{ .Content }}
  {{ partial "links.html" . }}
</div>
{{ partial "related.html" . }}
{{end}}
