{{if eq .Section  .Site.Params.PostDir}}
<div class="pagination">
  {{ with .NextInSection }}
  <span class="pagination-link newer">
    上一篇：<a href="{{ .Permalink }}" class="pag-link">{{ .Title }}</a>
  </span>
  {{end}}
    {{ with .PrevInSection }}
  <span class="pagination-link older">
    下一篇：<a href="{{ .Permalink }}" class="pag-link">{{ .Title }}</a>
  </span>
    {{ end }}

</div>
{{end}}
