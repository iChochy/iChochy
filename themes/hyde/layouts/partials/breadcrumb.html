<nav aria-label="breadcrumbs">
  <ol class="breadcrumb">
    {{- range .Ancestors.Reverse }}
    {{- if ne (.Title | lower) .Site.Params.PostDir }}
    <li>
      <a href="{{ .RelPermalink }}">{{ if .IsHome }}{{ i18n "home" | default "首页" }}{{ else }}{{ .Title }}{{ end }}</a>
    </li>
    {{- end}}
    {{- end }}
    <li class="active">{{ .Title }}</li>
  </ol>
</nav>
