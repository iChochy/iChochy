{{if eq .Section  .Site.Params.PostDir}}
<div class="pagination">
    {{ with .PrevInSection }}
  <span class="pagination-link older">
    <a href="{{ .Permalink }}" class="pag-link">{{ .Title }}</a>
  </span>
    {{ end }}
    {{ with .NextInSection }}
  <span class="pagination-link newer">
    <a href="{{ .Permalink }}" class="pag-link">{{ .Title }}</a>
  </span>
    {{end}}
</div>
{{end}}
