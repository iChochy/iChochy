{{ define "main" -}}
<div class="posts">
{{ range where .Site.RegularPages "Section" "post" -}}
<article class="post">
  <h1 class="post-title">
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </h1>
  <time datetime="{{ .Date.Format "2006/01/02 15:04:05" }}" class="post-date">{{ .Date.Format "2006/01/02" }}</time>
  {{ .Summary }}
  {{ if .Truncated }}
  <div class="read-more-link">
    <a href="{{ .RelPermalink }}">阅读更多…</a>
  </div>
  {{ end }}
</article>
{{- end }}
</div>
{{- end }}
