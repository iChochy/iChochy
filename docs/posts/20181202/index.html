  <h1 id="说说生活">说说生活</h1>
<p>生活总是有太多的磨炼，让你一步步的成长，可传奇的背后都是些艰辛的故事。<br>
我坚信，每个人都有自己的生活方式，但只要认真一点点，再坚持一点点，就会有不一样的生活。<br>
很多时候，被现实生活所迫，总是难以突破自己，不敢尝试。<br>
若想改变就必须不断的尝试新事物，越是让自己害怕就越要尝试，熟悉后害怕也就消失了，自己才有新高度，看待问题的方式又改变了。</p>
