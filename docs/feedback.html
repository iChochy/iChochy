<h2 id="反馈">反馈</h2>
<form id="my-form" action="https://formspree.io/mqkywoqq" method="POST">
    <label>Email:</label>
    <input type="email" name="email" placeholder="ichochy@qq.com" required="required" />
    <label>Title:</label>
    <input type="text" name="title" placeholder="回忆中明天" required="required" />
    <label>Message:</label>
    <textarea type="text" name="message" placeholder="message" required="required"></textarea>
    <button id="my-form-button">Submit</button>
    <p id="my-form-status"></p>
</form>



<script>
    window.addEventListener("DOMContentLoaded", function () {

        

        var form = document.getElementById("my-form");
        var button = document.getElementById("my-form-button");
        var status = document.getElementById("my-form-status");

        

        function success() {
            form.reset();
            button.style = "display: none ";
            status.innerHTML = "Thanks!";
        }

        function error() {
            status.innerHTML = "糟糕！ 出现问题了。";
        }

        

        form.addEventListener("submit", function (ev) {
            ev.preventDefault();
            var data = new FormData(form);
            ajax(form.method, form.action, data, success, error);
        });
    });

    

    function ajax(method, url, data, success, error) {
        var xhr = new XMLHttpRequest();
        xhr.open(method, url);
        xhr.setRequestHeader("Accept", "application/json");
        xhr.onreadystatechange = function () {
            if (xhr.readyState !== XMLHttpRequest.DONE) return;
            if (xhr.status === 200) {
                success(xhr.response, xhr.responseType);
            } else {
                error(xhr.status, xhr.response, xhr.responseType);
            }
        };
        xhr.send(data);
    }
</script>
